<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>webSocrative</title>
    <meta name="description" content="Pruebas">
    <meta name="author" content="@pruebaMaster">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="socket.js"></script>
</head> 
  <body onload="mostrarDatos(),mostrarPreguntas()"> 
    <h2>Websocket Test</h2> 
    <div id="output"></div>
    <br>
    <br>
    <br>

    <div id="app">
      
    </div>
    <div class="container">
      <div class="row mt-4">
        <div class="col-lg-6">
          <div class="card">
            <div class="card-body">
              <div class="card-title">
                <h5>Insert Tast</h5>
                
              </div>
              <div class="form-group"><hr>            
              </div>
              <div class="form-group">
                <input type="number" id="id" placeholder="Insert id" class="form-control">
              </div>
              <div class="form-group">
                <input type="text" id="name" placeholder="Insert Name" class="form-control">
                
              </div>
              <div class="form-group">
                <textarea id="description" cols="30" rows="10" placeholder="Inserte la descripcion" class="form-control"></textarea>
                
              </div>
              <div class="form-group">
                <button class="btn btn-success" onclick="insertarDatos()">
                  <i class="fas fa-plus-circle"></i>
                  add task
                </button>
                
              </div>
            </div>
          </div>
          
        </div>
        <div class="col-lg-6">
          <table class="table table-bordered text-center">
            <thead class="thead-dark">
              <tr>
                <th>Name</th>
                <th>Descrip</th>
                <th></th>
                <th></th>
              </tr>
              
            </thead>
            <tbody id="loadTask"></tbody>
          </table>
          
        </div>
      </div>
      
    </div>

    <div class="container" class="id">
      <div id="preguntas">
          
      </div>
      <div class="form-group">
                <button class="btn btn-success" onclick="guardarRespuesta()">
                  <i class="fas fa-plus-circle"></i>
                  Guardar Respuesta
                </button>
                
        </div>
    </div>
    <div id="resultado"></div>
    



    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
    <script src="index.js "></script>
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
     
</html>
