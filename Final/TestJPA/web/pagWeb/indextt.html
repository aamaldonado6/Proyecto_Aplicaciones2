<div class="container">

            <div class="card">
                <div class="card-body">
                    <div class="container">
                        <h3>Profesor:</h3>

                        <hr/>
                        <div class="form-group">
                            <label>Ingrese un nuevo curso o seleccione uno existente en la siguiente selecci√≥n</label>
                            <input type="text" class="form-control" id="nombrecur" placeholder="Nombre del nuevo curso">
                            <button class="btn btn-primary" onclick="testWebSocket()">Crear nuevo curso</button>
                        </div>
                        <div class="form-group">
                            <label>Seleccione el curso:</label>

                        </div>

                    </div>
                    <br>
                    <div class="card-title">

                    </div>
                    <div class="form-group">
                        <input type="number" id="idnumres" placeholder="numero de respuestas" class="form-control">

                        <button class="btn btn-primary" onclick="guardarRespuestaPro()">Cresssar respuestas</button>
                    </div>

                        <input type="text" id="guardarpregunta" placeholder="Escriba la pregunta" class="form-control">
                    </div>
                    <div class="form-group" id="numerorespuestas">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success" onclick="insertarDatos()">

                        </button>

                    </div>
                </div>
            </div>

        </div>
        <div class="col-lg-6">
            <table class="table table-bordered text-center">
                <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Descrip</th>
                    <th></th>
                    <th></th>
                </tr>

                </thead>
                <tbody id="loadTask"></tbody>
            </table>

        </div>
    </div>

</div>


<div class="container" class="id">
    <div id="preguntas">

    </div>
    <div class="form-group">
